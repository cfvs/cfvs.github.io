<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    
    <title>CodeForces Virtual Contest Selector</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <!--Left Column-->
            <div class="col-md-5" style="padding: 15px;">
                <div class="input-group md rounded-lg">
                    <input type="text" class="form-control" placeholder="Handle..." id="handleInp">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary rounded-right" type="button" onclick="addHandle()">Add</button>
                    </div>
                </div>
            <br>
            <div class="table-responsive" style="max-height: 85vh; overflow-y: auto">
                <table class="table table-bordered table-striped" id="handleTable">
                    <thead><tr>
                        <th scope="col" style="width: 69%">Handle</th>
                        <th scope="col">Rating</th>
                        <th scope="col" style="width: 10%"></th>
                    </tr></thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        
        </div>


            <!--Right Column-->
            <div class="col-md bg-dark" style="padding: 15px">
                <button type="button" class="btn btn-outline-light btn-block btn-md" onclick="ShowContests()">Show</button>
                <br>

                <div class="table-responsive" style="max-height: 85vh; overflow-y: auto">
                        <table class="table table-bordered table-dark table-striped" id="contestTable">
                            <thead><tr>
                                <th scope="col">Name</th>
                                <th scope="col" style="width: 15%">Id</th>
                            </tr></thead>
                            <tbody>

                            </tbody>
                        </table>
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
